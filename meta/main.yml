galaxy_info:
  role_name: docker_testenv
  author: Filip Poboril
  description: >-
    An ansible role to help test ansible playbooks in isolated environment using
    docker containers. Automatically creates docker containers and connects them
    to single network so they can communicate with each other.
  company: Red Hat
  license: MIT
  min_ansible_version: 2.8
  platforms:
    - name: GenericLinux
  galaxy_tags:
    - docker
    - cloud
    - provision
    - test

dependencies: []
